<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asiaa Travel Navigation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; margin: 0; }

/* Navbar */
.navbar-custom {
  background-color: white;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  border-radius: 0 0 20px 20px;
  padding: 0.8rem 8%;
  transition: padding 0.3s ease, box-shadow 0.3s ease;
}

.navbar-custom.scrolled {
  padding: 0.4rem 8%;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.navbar-brand {
  margin-left: -10px; /* moves logo slightly left */
  transition: margin 0.3s ease;
}

.navbar-brand img {
  height: 4rem;
  width: auto;
  transition: height 0.3s ease;
}

.navbar-custom.scrolled .navbar-brand img {
  height: 3rem;
}

.navbar-custom .navbar-nav .nav-link {
  position: relative;
  font-weight: 500;
  color: #000;
  margin-right: 15px;
  transition: all 0.3s ease;
}

.navbar-custom .navbar-nav .nav-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2.5px;
  width: 0;
  background: #ffd400;
  border-radius: 2px;
  transition: width 0.4s ease;
}

.navbar-custom .navbar-nav .nav-link:hover {
  color: #ffd400;
  transform: scale(1.1);
}

.navbar-custom .navbar-nav .nav-link:hover::after {
  width: 100%;
}

/* Hamburger toggle */
.toggler-icon {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 28px;
  height: 22px;
}

.toggler-icon span {
  display: block;
  height: 3px;
  width: 100%;
  background: #000;
  border-radius: 2px;
  transition: all 0.3s ease;
}

.toggler-icon.active span:nth-child(1) { transform: rotate(45deg) translate(5px,5px); }
.toggler-icon.active span:nth-child(2) { opacity: 0; }
.toggler-icon.active span:nth-child(3) { transform: rotate(-45deg) translate(5px,-5px); }

/* Center menu items on mobile */
@media (max-width: 991px) {
  .navbar-collapse { text-align: center; }
  .navbar-nav .nav-item { margin: 12px 0; }
  .navbar-brand img { height: 3.2rem; }
  .navbar-custom { padding: 0.6rem 5%; }
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
  <a class="navbar-brand" href="home.html">
    <img src="./assets/Untitled design.png" alt="Asiaa Travel Logo">
  </a>
  <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <div class="toggler-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="tariff.html">Tariff</a></li>
      <li class="nav-item"><a class="nav-link" href="#destinations">Destinations</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
    </ul>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const navbar = document.querySelector(".navbar-custom");
  const navbarToggler = document.querySelector(".navbar-toggler");
  const togglerIcon = navbarToggler.querySelector(".toggler-icon");
  const navbarCollapse = document.getElementById("navbarNav");

  // Animate hamburger â†’ X
  navbarCollapse.addEventListener("show.bs.collapse", () => togglerIcon.classList.add("active"));
  navbarCollapse.addEventListener("hide.bs.collapse", () => togglerIcon.classList.remove("active"));

  // Sticky scroll
  window.addEventListener("scroll", () => {
    if(window.scrollY > 50) navbar.classList.add("scrolled");
    else navbar.classList.remove("scrolled");
  });
});
</script>

</body>
</html>
