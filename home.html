<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asiaa Travel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
  
</head>
<body>
<div id="header-container"></div>
  <!-- Hero Section -->
<section class="hero d-flex align-items-center text-dark position-relative">
  <div class="container position-relative z-1">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="booking-section bg-white p-4 rounded shadow">
          <h5 class="text-warning mb-2">BOOK A CAB NOW</h5>
          <h2 class="mb-4">You can book a cab with our website</h2>

          <form>
            <!-- Pickup & Drop -->
            <div class="row mb-3">
              <div class="col-md-6 mb-2 mb-md-0">
                <input type="text" class="form-control" placeholder="Enter pickup location" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Enter drop location" required>
              </div>
            </div>

            <!-- Date & Time -->
            <div class="row mb-3">
              <div class="col-md-6 mb-2 mb-md-0">
                <input type="date" class="form-control" required>
              </div>
              <div class="col-md-6">
                <input type="time" class="form-control" value="19:00" required>
              </div>
            </div>

            <!-- Travel Type & Vehicle Type -->
            <div class="row mb-3">
              <div class="col-md-6 mb-2 mb-md-0">
                <select class="form-select" required>
                  <option selected disabled>Travel Type</option>
                  <option>One Way</option>
                  <option>Round Trip</option>
                </select>
              </div>
              <div class="col-md-6">
                <select class="form-select" required>
                  <option selected disabled>Vehicle Type</option>
                  <option>Sedan</option>
                  <option>Prime Sedan</option>
                  <option>SUV</option>
                  <option>Prime SUV</option>
                </select>
              </div>
            </div>

            <!-- Name & Mobile -->
            <div class="row mb-3">
              <div class="col-md-6 mb-2 mb-md-0">
                <input type="text" class="form-control" placeholder="Enter Name" required>
              </div>
              <div class="col-md-6">
                <input type="tel" class="form-control" placeholder="Your Mobile No." required>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Your Email" required>
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2 mb-2">
              <button type="button" class="btn btn-warning">Get Estimate</button>
              <button type="submit" class="btn btn-warning">Book Now</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Hero Overlay -->
  <div class="hero-overlay position-absolute inset-0" style="background-color: rgba(0,0,0,0.5);"></div>
</section>



  <!-- Services Section -->
  <section id="services" class="py-5 text-center">
    <div class="container">
      <h2 class="mb-4">Our Services</h2>
      <div class="row g-4 justify-content-center">
        <div class="col-md-4">
          <div class="card p-4 h-100 text-center">‚úàÔ∏è Flight Booking</div>
        </div>
        <div class="col-md-4">
          <div class="card p-4 h-100 text-center">üè® Hotel Reservations</div>
        </div>
        <div class="col-md-4">
          <div class="card p-4 h-100 text-center">üöê Tour Packages</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Destinations Section -->
  <section id="destinations" class="py-5 text-center bg-light">
    <div class="container">
      <h2 class="mb-4">Popular Destinations</h2>
      <div class="row g-4 justify-content-center">
        <div class="col-md-4">
          <div class="card p-4 h-100 text-center">üèù Maldives</div>
        </div>
        <div class="col-md-4">
          <div class="card p-4 h-100 text-center">üïå Dubai</div>
        </div>
        <div class="col-md-4">
          <div class="card p-4 h-100 text-center">‚õ© Japan</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-5 text-center">
    <div class="container">
      <h2 class="mb-3">Contact Us</h2>
      <p>Email: info@asiaatravel.com | Phone: +91-9876543210</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p class="mb-0">¬© 2025 Asiaa Travel. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="home.js" defer></script>
</body>
</html>
